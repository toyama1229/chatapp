  <!-- сЃАсѓцсЃ│сѓ│сЃ│сЃєсЃ│сЃё -->

    });
    document.getElementById('chatBtn').addEventListener('click', () => {

    });
     document.getElementById('postentranceBtn').addEventListener('click', () => {

    });
    document.getElementById('logoutBtn').addEventListener('click', () => {
